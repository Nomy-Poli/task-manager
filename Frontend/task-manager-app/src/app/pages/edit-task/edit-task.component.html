<div class="edit-container">
    <h2> 注专转 砖</h2>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>转专转</mat-label>
        <input matInput formControlName="title" required>
        <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
            转专转
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>转专</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>转专 注</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dueDate" [min]="tomorrow">

        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">
           专 转专
        </mat-error>
        <mat-error *ngIf="taskForm.get('dueDate')?.value && taskForm.get('dueDate')?.value < today">
          转专 注  转   注转
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.valid">
         砖专 砖
      </button>
      
    </form>
  </div>
